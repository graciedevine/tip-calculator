<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>
</head>

<body>
  <main class="main">
    <div class="flex container">
      <div class="app-head">
        <img src="images/logo.svg">
      </div>
      <div class="flex wrapper">
        <div class="flex bill-section">
          <div class="bill-head">
            <h1 class="bill-title">Bill</h1>
            <div class="flex dollar-sign">
              <input type="text" class="input-bill">
            </div>
          </div>
          <div class="bill-total">
          </div>
          <div class="flex tip-head">
            <h1 class="bill-title">Select Tip %</h1>
          </div>
          <div class="flex tip-buttons">
            <a href="#" class="tip-button-five">5%</a>
            <a href="#" class="tip-button-ten">10%</a>
            <a href="#" class="tip-button">15%</a>
            <a href="#" class="tip-button">25%</a>
            <a href="#" class="tip-button">50%</a>
            <a href="#" class="custom-button">Custom</a>
          </div>
          <div class="people-head">
            <h1 class="bill-title">Number of People</h1>
            <div class="flex people-sign">
              <input type="text" class="input-people">
            </div>
          </div>
        </div>
        <div class="tip-section">
          <div class="">
            <div class="flex output-element">
              <label for="tip-per-person" class="output-text">
                <p>Tip Amount</p>
                <p class="per-person">/ person</p>
              </label>
              <div class="tip-amount-output">
                <input id="tip-per-person" type="text" class="output-display">
              </div>
            </div>
            <div class="flex output-element">
              <div class="output-text">
                <h2 class="tip-title">Total</h2>
                <h2 class="per-person">/ person</h2>
              </div>
              <div class="total-output">
                <input type="text" class="output-display">
              </div>
            </div>
          </div>
          <div class="flex reset">
            <a href="#" class="reset-button">RESET</a>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/graciedevine/tip-calculator">Gracie</a>.</footer>
  </div>
</body>
